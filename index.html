<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Elements Demo</title>
  <style>
    :root {
      --bg: #EAE7DC;
      --accent-light: #E98074;
      --accent-strong: #E85A4F;
      --accent-success: #69c07d;
      --accent-warning: #FFC107;
      --accent-danger: #F44336;
      --accent-info: #00BCD4;
      --accent-secondary: #8E8D8A;
      --text: #8E8D8A;
      --border: #D8C3A5;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1, h2, h3 {
      color: var(--accent-strong);
    }

    header {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-radius: 12px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent-strong);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      gap: 2rem;
    }

    .section {
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* Кнопки */
    .menu {
      display: flex;
      gap: 1rem;
    }

    .menu a {
      text-decoration: none;
      color: #8E8D8A;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 1px solid #D8C3A5;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: #D8C3A5;
      color: #FFF;
    }

    .btn {
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 0.5rem;
    }

    .btn-primary {
      background: var(--accent-light);
      color: var(--white);
    }
    .btn-primary:hover {
      background: var(--accent-strong);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--accent-strong);
      color: var(--accent-strong);
    }
    .btn-outline:hover {
      background: var(--accent-strong);
      color: var(--white);
    }

    .btn-secondary {
      background: var(--accent-secondary);
      color: var(--white);
    }
    .btn-secondary:hover {
      background: #6e6d6a;
    }

    .btn-success {
      background: var(--accent-success);
      color: var(--white);
    }
    .btn-success:hover {
      background: #57a96b;
    }

    .btn-danger {
      background: var(--accent-danger);
      color: var(--white);
    }
    .btn-danger:hover {
      background: #d32f2f;
    }

    .btn-warning {
      background: var(--accent-warning);
      color: var(--white);
    }
    .btn-warning:hover {
      background: #e0a800;
    }

    .btn-info {
      background: var(--accent-info);
      color: var(--white);
    }
    .btn-info:hover {
      background: #0097a7;
    }

    /* Спиннер */
    .spinner {
      width: 30px;
      height: 30px;
      border: 4px solid var(--accent-strong);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Адаптация */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      header { flex-direction: column; align-items: flex-start; }
      .container { grid-template-columns: 1fr; }
    }

    /* Остальное */
    input, textarea, select {
      
      padding: 0.7rem;
      margin-top: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
    }

    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 0.8rem;
      text-align: left;
    }
    th {
      background: var(--accent-light);
      color: var(--white);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.2rem;
      text-align: center;
    }

    .tag {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      margin: 0.2rem;
      background: var(--accent-light);
      color: var(--white);
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .switch-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.4rem 0;
      justify-content: flex-start;
    }

    .modal {
      background: rgba(0,0,0,0.5);
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      text-align: center;
    }

    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>
<header>
  <h1>UI Elements Demo</h1>
<div class="menu">
  <a href="#">ABOUT US</a>
  <a href="#">CONTACTS</a>
</div>
  </header>
<div class="container">
  <div class="section">
    <h2>Кнопки</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-outline">Outline</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
  </div>

  <div class="section">
    <h2>Спиннер</h2>
    <div class="spinner"></div>
  </div>

  <div class="section">
    <h2>Форма</h2>
    <form>
      <label>Имя</label>
      <input type="text" placeholder="Введите имя" />
      <label>Email</label>
      <input type="email" placeholder="example@mail.com" />
      <label>Сообщение</label>
      <textarea rows="4" placeholder="Введите сообщение..."></textarea>
      <label>Выбор</label>
      <select>
        <option>Вариант 1</option>
        <option>Вариант 2</option>
      </select>
      <button class="btn btn-primary" type="submit">Отправить</button>
    </form>
  </div>

  <div class="section">
    <h2>Таблица</h2>
    <table>
      <thead>
        <tr><th>Имя</th><th>Email</th><th>Статус</th></tr>
      </thead>
      <tbody>
        <tr><td>Анна</td><td>anna@mail.com</td><td>Активен</td></tr>
        <tr><td>Игорь</td><td>igor@mail.com</td><td>Ожидание</td></tr>
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>Карточки</h2>
    <div class="card-grid">
      <div class="card">Карточка 1</div>
      <div class="card">Карточка 2</div>
      <div class="card">Карточка 3</div>
    </div>
  </div>

  <div class="section">
    <h2>Элементы выбора</h2>
    <div class="switch-label"><input type="checkbox" id="c1"> <label for="c1">Согласен с условиями</label></div>
    <div class="switch-label"><input type="radio" name="group" id="r1"> <label for="r1">Опция A</label></div>
    <div class="switch-label"><input type="radio" name="group" id="r2"> <label for="r2">Опция B</label></div>
  </div>

  <div class="section">
    <h2>Теги</h2>
    <span class="tag">#UI</span>
    <span class="tag">#Design</span>
    <span class="tag">#Modern</span>
  </div>

  <div class="section">
    <h2>Модальное окно</h2>
    <button class="btn btn-primary" onclick="document.querySelector('.modal').classList.add('show')">Открыть</button>
  </div>
</div>
<div class="modal" onclick="this.classList.remove('show')">
  <div class="modal-content">
    <h3>Пример модального окна</h3>
    <p>Нажмите вне окна, чтобы закрыть.</p>
  </div>
</div>
</body>
</html>
